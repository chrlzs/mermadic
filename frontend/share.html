<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Diagram - Mermadic</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/nui/nui.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Mermadic</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/login.html" id="login-link">Login</a></li>
          <li><a href="/register.html" id="register-link">Register</a></li>
          <li><a href="/dashboard.html" id="dashboard-link" style="display: none;">Dashboard</a></li>
          <li><a href="#" id="logout-link" style="display: none;">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="shared-chart" class="shared-chart">
      <div id="loading-message">Loading diagram...</div>

      <div id="chart-container" style="display: none;">
        <h2 id="chart-title"></h2>
        <div id="chart-content" class="mermaid-preview"></div>
      </div>

      <div id="error-message" class="error-message" style="display: none;"></div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Mermadic. All rights reserved.</p>
    </div>
  </footer>

  <script src="/js/mermaid.min.js"></script>
  <script src="/nui/nui.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    // Initialize Mermaid with better error handling
    mermaid.initialize({
      startOnLoad: false,
      securityLevel: 'loose',
      theme: 'default',
      logLevel: 'error', // Change to 'error' to hide warnings
      fontFamily: 'monospace',
      flowchart: {
        useMaxWidth: true,
        htmlLabels: true,
        curve: 'basis'
      },
      er: {
        useMaxWidth: true
      },
      sequence: {
        useMaxWidth: true,
        wrap: true,
        showSequenceNumbers: false
      },
      gantt: {
        useMaxWidth: true
      },
      journey: {
        useMaxWidth: true
      },
      // Suppress errors in the console
      suppressErrors: true
    });

    document.addEventListener('DOMContentLoaded', function() {
      // Check authentication status
      checkAuthStatus();

      // Get share ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const shareId = urlParams.get('id');

      if (!shareId) {
        showError('No diagram ID provided');
        return;
      }

      loadSharedChart(shareId);
    });

    async function loadSharedChart(shareId) {
      try {
        const response = await fetch(`/api/charts/share/${shareId}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error('Failed to load diagram');
        }

        const data = await response.json();
        const chart = data.chart;

        document.getElementById('chart-title').textContent = chart.title;

        // Create a mermaid div for the content
        const chartContent = document.getElementById('chart-content');
        chartContent.innerHTML = '';

        try {
          // Create a div element with class mermaid
          const mermaidDiv = document.createElement('div');
          mermaidDiv.className = 'mermaid';
          mermaidDiv.textContent = chart.content;

          // Append the div element to the content div
          chartContent.appendChild(mermaidDiv);

          // Hide loading message and show chart
          document.getElementById('loading-message').style.display = 'none';
          document.getElementById('chart-container').style.display = 'block';

          // Add error handling callback
          mermaid.parseError = function(err, hash) {
            console.error('Mermaid parse error:', err);
            chartContent.innerHTML = `<div class="error-message">
              <strong>Mermaid Syntax Error:</strong><br>
              ${err}<br><br>
              <strong>Common issues to check:</strong><br>
              - Indentation and whitespace<br>
              - Special characters (try using simple ASCII characters)<br>
              - Missing connections or closing brackets<br>
              - Subgraph syntax (ensure proper nesting)<br>
            </div>`;
            document.getElementById('loading-message').style.display = 'none';
            document.getElementById('chart-container').style.display = 'block';
          };

          // Generate a unique ID for the diagram
          const id = 'mermaid-diagram-' + Date.now();
          mermaidDiv.id = id;

          // Render the diagram using the new run API
          mermaid.run({
            nodes: [mermaidDiv],
            suppressErrors: true
          }).then(() => {
            // Success - diagram rendered
          }).catch(error => {
            console.error('Error rendering Mermaid diagram:', error);
            chartContent.innerHTML = `<div class="error-message">
              <strong>Error rendering diagram:</strong><br>
              ${error.message || 'Unknown error'}<br><br>
              <strong>Common issues to check:</strong><br>
              - Indentation and whitespace<br>
              - Special characters (try using simple ASCII characters)<br>
              - Missing connections or closing brackets<br>
              - Subgraph syntax (ensure proper nesting)<br>
            </div>`;
            document.getElementById('loading-message').style.display = 'none';
            document.getElementById('chart-container').style.display = 'block';
          });
        } catch (error) {
          console.error('Error rendering Mermaid diagram:', error);
          chartContent.innerHTML = `<div class="error-message">
            <strong>Error rendering diagram:</strong><br>
            ${error.message}<br><br>
            <strong>Common issues to check:</strong><br>
            - Indentation and whitespace<br>
            - Special characters (try using simple ASCII characters)<br>
            - Missing connections or closing brackets<br>
            - Subgraph syntax (ensure proper nesting)<br>
          </div>`;
          document.getElementById('loading-message').style.display = 'none';
          document.getElementById('chart-container').style.display = 'block';
        }
      } catch (error) {
        showError(error.message || 'Failed to load diagram');
      }
    }

    function showError(message) {
      document.getElementById('loading-message').style.display = 'none';
      document.getElementById('chart-container').style.display = 'none';

      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }
  </script>
</body>
</html>
